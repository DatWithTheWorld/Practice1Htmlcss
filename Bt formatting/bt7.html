<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap 7</title>
</head>
<style>
    .main{
        margin-left: 20px;
    }
    h1{
        margin-left: 80px;
    }
    ul{
        counter-reset: mycounter 2;
    }
    li::before{
        counter-increment: mycounter;
        content: counter(mycounter,upper-alpha) ". ";
    }
    li{
        list-style-type: none;
    }
</style>
<body>
    <div class="main">
        <h1>COUNTRIES</h1>
        <ul>
            <li>Indonesia</li>
            <li>Singapose</li>
            <li>Myanmar</li>
            <li>Thailand</li>
        </ul>
    </div>
</body>
</html>
