<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap 6</title>
</head>
<style>
    .card1 > ul > li{
        list-style-type: decimal;
    }
    .main{
        margin-left: 20px;
    }
    .card2 > ul > li{
        list-style-type: upper-alpha;
    }
    .card3 > ul > li{
        list-style-type: lower-alpha;
    }
    h1{
        margin-left: 40px;
    }
</style>
<body>
    <div class="main">
        <div class="card1">
            <h1>Các ngày trong tuần</h1>
            <ul>
                <li>Chủ nhật</li>
                <li>Thứ 2</li>
                <li>Thứ 3</li>
                <li>Thứ 4</li>
                <li>Thứ 5</li>
                <li>Thứ 6</li>
                <li>Thứ 7</li>
            </ul>
        </div>
        <div class="card2">
            <h1>BULLETS CHỮ HOA</h1>
            <ul>
                <li>Apples</li>
                <li>Bananas</li>
                <li>Lemons</li>
                <li>Oranges</li>
            </ul>
        </div>
        <div class="card3">
            <h1>Numbering chữ thường</h1>
            <ul>
                <li>Apples</li>
                <li>Bananas</li>
                <li>Lemons</li>
                <li>Oranges</li>
            </ul>
        </div>
    </div>
</body>
</html>
